<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flex copilot</title>
    <link rel="stylesheet" href="flex-copilot.css">
  </head>
  <body>

    <div class="main-container">
      <!-- Sidebar (flush) -->
      <div class="col-2 flush">
        <div class="inner-box"></div>
      </div>

      <!-- Content area -->
      <div class="col-10 no-pad">

        <!-- Top Row: four equal boxes -->
        <div class="row row1">
          <div class="col-3"><div class="inner-box"></div></div>
          <div class="col-3"><div class="inner-box"></div></div>
          <div class="col-3"><div class="inner-box"></div></div>
          <div class="col-3"><div class="inner-box"></div></div>
        </div>

        <!-- Middle Row: left half two stacked boxes, right half one big box -->
        <div class="row row2">
          <div class="col-6">
            <div class="row">
              <div class="col-12"><div class="inner-box"></div></div>
              <div class="col-12"><div class="inner-box"></div></div>
            </div>
          </div>
          <div class="col-6">
            <div class="col-12"><div class="inner-box"></div></div>
          </div>
        </div>

        <!-- Bottom Row: wide 75% and narrow 25% -->
        <div class="row row3">
          <div class="col-9"><div class="inner-box"></div></div>
          <div class="col-3"><div class="inner-box"></div></div>
        </div>

      </div>

    </div>

  </body>
</html>
